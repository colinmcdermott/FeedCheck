<!DOCTYPE html>
<html lang="en">
  <head>
	  <link rel="icon" type="image/svg" href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8' %3F%3E%3Csvg xmlns='http://www.w3.org/2000/svg' version='1.1' width='12' height='12'%3E%3C/svg%3E">
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <title>Feed Check Tool - The Times Tech SEO Team</title>
	  <style>
		html,body,main {
			content-visibility:visible;
			contain-intrinsic-size: 0 500px;
			text-rendering: optimizeSpeed;
		}
		:root {
			--flowSpace: 1.09em;
		}
		body {background-color:#e9e9e9;}
		body, input, label {
			font: 400 normal 18px/24px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,sans-serif;
		}
		main, aside, form {
			padding: var(--flowSpace);
		}
		form {
			display: inline-flex;
			background-color: #F9F9F9;
			align-content: space-around;
			flex-wrap: wrap;
			align-items: center;
			min-height:75px;
		}
		label {font-weight:600;}
		input, label {
			margin: var(--flowSpace);
		}
		input[type=url] {
			min-height:30px;
		  }
		input[type=submit] {
			background-color: black;
			color: white;
			padding: 4px 8px;
			opacity:0.9;
		}
		input[type=submit]:hover {
			opacity:1
		}
		aside {
			display: inline-block;
		}
		summary, details {
			margin-bottom: var(--flowSpace);
		}
		summary:hover {
			text-decoration:underline;
			cursor:pointer;
		}
		@media screen and (max-width: 650px) {
			:root {
			    --flowSpace: 0.7em;
			}
			body, input, label {
				font-size:16px;
				line-height:20px;
			}
			body {
				margin:0;
			}
			form {
				flex-direction: column;
				padding: 5px;
				margin-bottom:15px;
				align-items: flex-start;
				align-content: flex-start;
				width:100%;
			}
			main {
				padding:0;
			}
		  }
	</style>
	<meta name="robots" content="noindex,nofollow">
  </head>
  <body>
	<main>
		<form class='feedCheckForm'>
			  <label for='hubURL'>RSS Feed URL:</label>
			  <input 
				type='url' 
				name='hub.url' 
				placeholder='https://example.com/feed/'
				pattern='https://.*' size='38'
				id='hubURL'
				required>
			  <input type='submit' value='Submit' id='submit' />
		</form> 
		<results id="results">
		</results>
		<loading id="loading">
		</loading>
		<change id="change">
		</change>
		<additional id="additional">
		</additional>
	</main>

	<script>

/* Do not refresh the page when the submit button is clicked. When the 'submit' input is clicked on the form with class='feedCheckForm', take the value of id='hubURL', set this as variable 'hubURL', then print the value of 'hubURL' inside paragraph tags in the id=results element with the label  'Feed URL:'. Use the native Javascript Fetch API to fetch the RSS feed at the location of the 'hubURL' variable with a CORS cross-origin header, then print the size of the returned RSS feed inside a paragraph tag in the id='results' element with the label 'Response size:'. Wait 1 second, print 'Additional checking started' inside a paragraph tag in the id='loading' element. In a function called 'repeater()' use the native Javascript Fetch API to fetch the RSS feed at the location of the 'hubURL' variable with a CORS cross-origin header, then print the size of the returned RSS feed inside as a new paragraph tag in the id='additional' element with the label 'Response size:' and store it in local memory with the name 'feedsize' appended by the feed URL. If the value of the returned RSS feed is the same as in local memory, print 'Feed size unchanged' inside a new paragraph tag in the id='change' element, otherwise if the value is different update the print 'New feed size! Ping sent.' inside a paragraph tag in the id='change' element, update the value in local memory, and request the URL 'https://websub-ping-tool.pages.dev/' + 'hubURL' + 'auto=true'. At 30 second intervals repeat the 'repeater()' function. */
document.getElementsByClassName('feedCheckForm')[0].addEventListener('submit', function(event) {
  event.preventDefault();
  var hubURL = document.getElementById('hubURL').value;
  document.getElementById('results').innerHTML = '<p>Feed URL: ' + hubURL + '</p>';
  fetch(hubURL, {mode: 'cors'}).then(function(response) {
    return response.text();
  }).then(function(text) {
    document.getElementById('results').innerHTML += '<p>Response size: ' + text.length + '</p>';
    setTimeout(function() {
      document.getElementById('loading').innerHTML = '<p>Additional checking started</p>';
      function repeater() {
        fetch(hubURL, {mode: 'cors'}).then(function(response) {
          return response.text();
        }).then(function(text) {
          document.getElementById('additional').innerHTML += '<p>Response size: ' + text.length + '</p>';
          var feedsize = text.length;
          if (localStorage.getItem(hubURL) == feedsize) {
            document.getElementById('change').innerHTML = '<p>Feed size unchanged</p>';
          } else {
            document.getElementById('change').innerHTML = '<p>New feed size! Ping sent.</p>';
            localStorage.setItem(hubURL, feedsize);
            fetch('https://websub-ping-tool.pages.dev/' + hubURL + 'auto=true');
          }
        });
      }
      repeater();
      setInterval(repeater, 30000);
    }, 1000);
  });
});

		/* Extract a URL parameter that matches 'feed=' */
		var feed = window.location.search.match(/feed=([^&]+)/)[1];
		/* Add the variable as the pre-filled value of the form input id='hubURL' */
		document.getElementById('hubURL').value = feed;
		
	</script>
  </body>
</html>
