	<main>

		<form class='webSubForm' action='https://pubsubhubbub.appspot.com/' method='POST' onsubmit='formSubmit()'>
		
			  <input type='hidden' name='hub.mode' value='publish' />
			  
			  <label for='hubURL'>RSS Feed URL:</label>
			  
			  <input 
				type='url' 
				name='hub.url' 
				placeholder='https://example.com/feed/'
				pattern='https://.*' size='38'
				id='hubURL'
				required>
